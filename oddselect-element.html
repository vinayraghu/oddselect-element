<link rel="import" href="../polymer/polymer.html">

<!--
Element to have multiple selectable options from a grid 
Includes an image, some details and a checkbox
attributes selected = true or false
animation = true or false

##### Example

    <oddselect-element 
    itemId="one" // Unique ID for element 
    image="http://placehold.it/320x480" // Image of product to be displayed
    exported="true", // Exported / Shipped / Soldout 
    selected="false", // Chosen in the current session
    author="Author Name / Designer Name / Brand Name" 
    product="Product Name and title" 
    price="650" // Price of product 
    currency="$" // Currency symbol for product
    info="Shipped from Lawrence, Kansas" // Additional information for each product
    ></oddselect-element>

@element oddselect-element
@blurb Element to have multiple selectable elements from a grid 
@status alpha
@url rvinay88.github.io
-->
<polymer-element name="oddselect-element" attributes="currency author product price info selected exported itemId image">

  <template>

    <link href="oddselect-element.css" rel="stylesheet" />

    <content></content>
    <section class="grid {{toggle}}">
      <label for="{{itemId}}" on-click="{{setSelected}}">
        <input type="checkbox" id="{{itemId}}" class="select" checked="{{toggle}}" />
        <img src="{{image}}" alt="">
        <template bind if="{{ exported }}">
          <div class="exported"></div>
        </template>
        <div class="details">
          <span>{{author}}</span>
          <span>{{product}}</span>
          <span>{{currency}}{{price}}</span>
          <span>{{info}}</span> 
        </div>
      </label>
    </section>
  </template>

  <script>

    Polymer({
      /**
       * The `noevent` event is not actually fired from here,
       * we document it as an example of documenting events.
       * 
       * @event noevent
       */

      /**
       * Dynamic attribute changes based on whether the current item is selected or not
       * @attribute selected
       * @type boolean
       */
      
      selected: false,
      
      /**
       * Represents whether this product has already been exported / shipped etc
       * @attribute exported
       * @type boolean
       */
      exported: false, 

      /**
       * Brand name, author, designer name
       * @attribute author
       * @type string
       */
      author: "Lorem",

      /**
       * Title of product
       * @attribute product
       * @type string
       */
      product: "Lorem",

      /**
       * Quantity value of item price 
       * @attribute price
       * @type number
       */
      price: "123",
      
      /**
       * Additional information for product eg: Shipped from
       * @attribute info
       * @type string
       */

      info: "Lorem Ipsum", 
      
      /**
       * Currency symbol for product 
       * @attribute currency
       * @type string 
       */
      
      currency: "$",

      ready: function() {
      },

      /**
       * The `setSelected` method sets the `selected` attribute to `true` based on user selection. You can poll for all objects with value set as true to programmatically get a list of selected items. 
       * 
       * @method setSelected
       * @return {Object} Returns true.
       * @param {event, detail, sender} .
       */

      setSelected: function (event, detail, sender) {
        if (toggle) {
          sender.setAttribute("selected", true);
        }
      }

    });

  </script>

</polymer-element>
